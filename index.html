<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;0,600;1,900&display=swap"
        rel="stylesheet">
</head>

<header class="hero is-dark is-12">
    <div class="hero-body">
        <h1 class="headertitle">
            Weather Dashboard
        </h1>
    </div>
</header>

<body>
    <div class="container-fluid">
        <div class="tile is-ancestor">
            <div class="tile is-vertical">
                <div class="tile is 4">
                    <div class="tile is-parent is-vertical is-4">
                        <article class="tile is-child notification is-mobile">
                            <p class="title">Select Your City:</p>
                            <div class="field has-addons">
                                <div class="control">
                                    <form>
                                        <input id="city" class="input" type="text" placeholder="City">
                                </div>
                                <div class="control">
                                    <button id="search" class="button is-info">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    </form>
                                </div>
                            </div>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <nav class="panel">
                                <p class="panel-heading">
                                    Previous Cities
                                </p>
                                <div id="searchHistory"></div>
                                <label class="panel-block">
                            </nav>
                        </article>
                    </div>
                    <div class="tile is-parent is-8">
                        <article class="tile is-child notification is-info">
                            <p class="title">Today in... </p>
                            <p class="city" id="city"></p>
                            <div class="temperature">Temperature:</div>
                            <div class="humidity">Humidity:</div>
                            <div class="windspeed">Wind Speed:</div>
                            <div class="uvIndex" id="uvIndex">UV Index:</div>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent is-12">
                    <article id="forecast" class="tile is-child notification is-link">
                        <p class="title">5 Day Forecast:</p>
                        <div class="columns" id="forecastDays">
                    </article>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="script.js"></script>
</body>

</html>
